<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="left">
                <div class="logo">
                    <img src="assets/images/steam-logo.svg" />
                </div>
                <nav>
                    <ul>
                        <li><a href="" class="active">MAĞAZA</a></li>
                        <li><a href="">TOPLULUK</a></li>
                        <li><a href="">HAKKINDA</a></li>
                        <li><a href="">DESTEK</a></li>
                    </ul>
                </nav>
            </div>
            <div class="right">
                <div class="downloadBtn">
                    <img src="https://store.cloudflare.steamstatic.com/public/shared/images/header/btn_header_installsteam_download.png?v=1" />
                    <span>Steam'i Yükleyin</span>
                </div>
                <div class="loginBtn">
                    <a href="">giriş</a>
                </div>
                <div class="langBtn">
                    <label for="lang">
                        Dil
                    </label>
                    <select id="lang">
                        <option disabled selected></option>
                        <option value="turkce">Türkçe</option>
                        <option value="ingilizce">İngilizce</option>
                        <option value="italyanca">İtalyanca</option>
                        <option value="fransizca">Fransızca</option>
                        <option value="hintce">Hintçe</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="main-menu">
                <ul>
                    <li><a href="">Mağazanız</a></li>
                    <li><a href="">Yeni ve Kayda Değer</a></li>
                    <li><a href="">Kategoriler</a></li>
                    <li><a href="">Puan Dükkanı</a></li>
                    <li><a href="">Haberler</a></li>
                    <li><a href="">Labaratuvar</a></li>
                </ul>
                <div class="search">
                    <div class="wrapper">
                        <input type="search" placeholder="ara"/>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!--JS-->
    <script src="assets/js/script.js"></script>
</body>
</html>
